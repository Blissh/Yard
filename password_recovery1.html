<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/logos/favicon_yard_sale.svg"
      type="image/x-icon"
    />

    <title>Yard | Password recovery</title>
  </head>
  <body>
    <main class="container">
      <section class="container-form place-center">
        <img src="./assets/logos/logo_yard_sale.svg" alt="" class="logo" />
        <h1 class="title lg-text">Password recovery</h1>
        <p class="subtitle center lg-text">
          Inform the email address used to create your account
        </p>
        <form action="/" class="form">
          <label for="email">Email address</label>
          <input
            class="input"
            type="text"
            id="email"
            placeholder="johndoe@gmail.com"
          />
          <input class="button primary-button" type="button" value="Submit" />
        </form>
        <a class="link sm-text" href="#">Back to login</a>
      </section>
    </main>
  </body>
</html>
